# Create a file named kong-manager-ingress.yml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kong-manager-ingress
  namespace: kong
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: kong-manager.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: kong-manager
            port:
              number: 8002